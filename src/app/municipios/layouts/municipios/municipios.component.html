<div class="container" >
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card-body d-flex flex-column align-items-center" style="background-color: #1a87ff;">
          <h5 class="card-title mb-3 col-12">Elija un municipio</h5>
          <form class="col-12" (ngSubmit)="onSubmit()" novalidate>
            <div class="row d-flex justify-content-center w-100">
              <div class="col-3">
                  <label for="comunidad">Comunidad:</label>
                  <select id="comunidad" [(ngModel)]="selectedComunidad" name="comunidad" class="custom-select custom-select-lg form-control" (ngModelChange)="onComunidadesChange($event)">
                      <option value='0' selected>Seleciona una Comunidad...</option>
                      <option *ngFor="let comunidad of comunidades" [value]="comunidad.autonomia_id">{{ comunidad.nombre }}</option>
                  </select>
              </div>
              <div class="col-3">
                  <label for="provincia">Provincia:</label>
                  <select id="provincia" [(ngModel)]="selectedProvincia" name="provincia" class="custom-select custom-select-lg form-control" (ngModelChange)="onProvinciasChange($event)">
                      <option value='0' selected>Seleccione una Provincia...</option>
                      <option *ngFor="let provincia of provincias" [value]="provincia.provincia_id">{{ provincia.nombre }}</option>
                  </select>
              </div>
              <div class="col-3">
                  <label for="municipio">Municipios:</label>
                  <select id="municipio" [(ngModel)]="selectedMunicipio" name="municipio" class="custom-select custom-select-lg form-control" (ngModelChange)="onMunicipiosChange($event)">
                      <option value='0' selected>Selecione un Municipio...</option>
                      <option *ngFor="let municipio of municipios" [value]="municipio.municipio_id">{{ municipio.nombre }}</option>
                  </select>
              </div>
            </div><div class="col-3">
              <button class="btn btn-dark mt-3" type="submit">Enviar</button>
              </div>
          </form>
      </div>
  </div>
  </div>
  <br>
</div>
