<div class="container vh-100" style="background-color: #1a87ff;">
  <div class="row mt-5">
    <h1 class="text-center">Cambiar datos personales</h1>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Panel de Usuario</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3 d-flex flex-column">
              <div class="bg-light p-6 rounded">
                <h3 class="card-title">Datos del usuario</h3>
                <ul class="card-list list-unstyled">
                  <li><strong>Nombre:</strong> {{ user()?.name }}</li>
                  <li><strong>Correo:</strong> {{ user()?.email }}</li>
                  <li><strong>Rol:</strong> {{ user()?.roles }}</li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <div class="p-6">
                <form class="login100-form" autocomplete="off" [formGroup]="myForm2" (ngSubmit)="update(user()?._id?? '')">
                  <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-md-6">
                        <div class="card">
                          <div class="card-header">
                            <h3 class="text-center">Cambiar datos</h3>
                          </div>
                          <div class="card-body">
                            <div class="form-group">
                              <label for="name">Nombre</label>
                              <input type="text" class="form-control" id="name" formControlName="name" placeholder="{{ user()?.name }}" required>
                            </div>
                            <div class="form-group">
                              <label for="email">Correo</label>
                              <input type="email" class="form-control" id="email" formControlName="email" placeholder="{{ user()?.email }}" required>
                            </div>
                            <div class="form-group">
                              <label for="password">Contraseña</label>
                              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese nueva contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block" [disabled]="myForm2.invalid">Change</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-3 d-flex flex-column">
              <div class="bg-light p-6 rounded">
                <h3 class="card-title">Borrar Usuario</h3>
                <p>Si lo desea puede eliminar el usuario</p>
                <button class="btn btn-dark" type="submit" (click)="delete(user()?._id?? '')">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
